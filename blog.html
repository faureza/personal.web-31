<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
          <a href="index.html">
              <img src="assets/logo.png" alt="my logo">
          </a>
              <ol>
                  <li>
                      <a href="index.html" target="blank">Home</a>
                  </li>
                  <li>
                      <a href="blog.html" target="blank">My Project</a>
                  </li>
              </ol>
      </div>

      <div class="right-side">
          <a href="contact.html">Contact Me</a>
      </div>
      </nav>

    <!-- Blog -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-project-name">Project Name</label>
              <input id="input-project-name" required placeholder="Your Project" />
            </div>
            <div class="input-date">
              <ol>
                <li class="right-side">
                  <label for="input-start-date">Start Date</label>
                  <input type="text" onfocus="(type='date')" id="input-start-date" required placeholder="Start Date"/>
                </li>
              </ol>
              <ol>
                <li class="left-side">
                  <label for="input-end-date">End Date</label>
                  <input type="text" onfocus="(type='date')" id="input-end-date" required placeholder="End Date" />
                </li>
              </ol>
            </div>
            <div>
              <label for="input-description">Description</label>
              <textarea id="input-description" required placeholder="Your Description"></textarea>
            </div>
            <div>
                <label for="input-technologies">Technologies</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="nodejs" value="nodejs.png">Node.Js<br>
                <input type="checkbox" name="reachjs" value="reachjs.png">Reach.Js<br>
                <input type="checkbox" name="nextjs" value="next.png">Next.Js<br>
                <input type="checkbox" name="typescript" value="typescript.png">TypeScript<br>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>choose</p>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Summit</button>
            </div>
          </form>
        </div>
      </div>
      <hr class="line" />

      <!-- Blog detail -->
      <div id="contents" class="blog-list">
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="assets/ufvyaQoTY5c.jpg" alt="" />
          </div>
          <div class="blog-content">
            <h3>
              <a href="blog-detail.html" target="detail">
                Dumbways Web App - 2021
              </a>
            </h3>
            <div class="detail-blog-content">
              durasi: 1 bulan
            </div>
            <p>
              App that used for dummbways student, it was deployed and can downloaded on playstore Happy download
            </p>
            <div class="checkbox"> 
                <img src="assets/reachjs.png" alt="reach.js">
                <img src="assets/nodejs.png" alt="node.js">
                <img src="assets/next.png" alt="node.js">
                <img src="assets/typescript.png" alt="typescript">
            </div>
            <div class="btn-group">
              <button class="btn-edit">Edit Post</button>
              <button class="btn-post">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="blog.js"></script>
  </body>
</html>
